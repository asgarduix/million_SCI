<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>華南產物保險-FBCP0700-應收票據異常表列印作業</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- jQuery-ui -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <!-- Bootstrap_4.5.2 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- material_icon -->
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/material-icons-ie.css">
    <!-- tabulator_4.9 -->
    <link rel="stylesheet" href="css/tabulator.min.css">
    <!-- 全域 -->
    <link rel="stylesheet" href="css/global.css">
    <!-- 框架 -->
    <link rel="stylesheet" href="css/layout.css">
    <!-- 頁面 -->
    <link rel="stylesheet" href="css/page.css">
    <!-- pg使用 -->
    <link rel="stylesheet" href="css/pg.css">
</head>

<body id="canvas" class="fbcp0700-06-query-print">
    <div class="frame">
        <!-- frame: menu -->
        <nav class="frame-block leftBlock" id="left_menu">
            <div class="leftBlock-inner mCustomScrollbar">
                <!-- menu-logo -->
                <div class="frame-logo">
                    <a href="#"><img src="img/logo-w.svg" alt=""></a>
                </div>
                <div class="frame-menu">
                    <!-- menu-filter -->
                    <div class="menu-filter">
                        <input type="text" id="menu_filter" placeholder="搜尋目錄">
                    </div>
                    <div class="menu-pgName"><span>應收票據</span></div>
                    <!-- menu-list -->
                    <div class="menu-list" include-html="include/menu/bill-receivable.html"></div>
                </div>
            </div>
        </nav>
        <!-- frame: content -->
        <div class="frame-block rightBlock" id="right_content">
            <!-- header -->
            <header class="frame-content headerModule">
                <div class="header-list" include-html-header="include/header/header.html"></div>
            </header>
            <!-- main -->
            <main class="frame-content mainModule">
                <div class="content">
                    <!-- breadcrumb -->
                    <div class="content-component content-breadcrumb">
                        <ul>
                            <li><a href="#">財務</a></li>
                            <li><a href="#">應收票據</a></li>
                            <li><a href="#">應收票據異常表列印</a></li>
                        </ul>
                    </div>
                    <!-- card -->
                    <div class="content-component content-card">
                        <!-- unitname -->
                        <div class="content-component content-unitname">
                            <div class="unitname-inner">
                                <div class="unitname-item unitname-title">應收票據異常表列印</div>
                                <div class="unitname-item unitname-favourite">
                                    <a href="#" data-toggle="tooltip" title="加入我的最愛" data-placement="left"><span class="material-icons">star_outline</span></a>
                                </div>
                            </div>
                        </div>
                        <!-- query -->
                        <div class="card-detail">
                            <!-- card-detail >> board -->
                            <div class="detail-board detail-board-query">
                                <!-- query -->
                                <div class="content-component content-query">
                                    <!-- 報表選項 -->
                                    <div class="query-row">
                                        <div class="query-field query-selector">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">報表選項</div>
                                                <div class="query-field-item query-field-entry">
                                                    <select name="報表選項" id="">
                                                        <option value="" disabled selected hidden>請選擇</option>
                                                        <option value="">票據已兌收費註異常</option>
                                                        <option value="">託收票據兌現異常表</option>
                                                        <option value="">票據遺失異常報表</option>
                                                        <option value="">託收票據託收異常表</option>
                                                        <option value="" selected="">退票通報名單</option>
                                                        <option value="">退票待處理報表</option>
                                                        <option value="">票據遺失申請報告書</option>
                                                        <option value="">未對應票據(待系統分析提供報表格式)</option>
                                                        <option value="">華銀托收票據檢核(待系統分析提供報表格式)</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 退票設定期間/要保人ID -->
                                    <div class="query-row">
                                        <div class="query-field query-double-datepicker">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">退票設定期間</div>
                                                <div class="query-field-item query-field-entry">
                                                    <div class="entry-inner">
                                                        <div class="entry-combine entry-4">
                                                            <input type="date" name="退票設定期間" value="" title="" data-toggle="tooltip" data-placement="top">
                                                        </div>
                                                        <div class="entry-combine entry-1">～</div>
                                                        <div class="entry-combine entry-4">
                                                            <input type="date" name="退票設定期間" data-toggle="tooltip" data-placement="top">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="query-field query-input">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">要保人ID</div>
                                                <div class="query-field-item query-field-entry"><input type="text" placeholder="請輸入值" name="要保人ID" value="" title="" data-toggle="tooltip" data-placement="top"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 預計結清日/報表選擇 -->
                                    <div class="query-row">
                                        <div class="query-field query-datepicker">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">預計結清日</div>
                                                <div class="query-field-item query-field-entry"><input type="date" id="" name="預計結清日" title="" data-toggle="tooltip" data-placement="top"></div>
                                            </div>
                                        </div>
                                        <div class="query-field query-selector">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">報表選項</div>
                                                <div class="query-field-item query-field-entry">
                                                    <select name="報表選項" id="">
                                                        <option value="" disabled selected hidden>請選擇</option>
                                                        <option value="">退票未結案</option>
                                                        <option value="">退票已結案</option>
                                                        <option value="">不列入控管(退票責任歸屬為本公司)</option>
                                                        <option value="">全部</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- button -->
                        <div class="card-detail">
                            <!-- card-detail >> board -->
                            <div class="detail-board detail-board-btn">
                                <!-- btn -->
                                <div class="content-component content-btn">
                                    <div class="content-btn-main">
                                        <ul>
                                            <li><button class="content-btn-item btn-main btn-clear"><span>清除</span></button></li>
                                        </ul>
                                    </div>
                                    <div class="content-btn-secondary">
                                        <ul>
                                            <li><button class="content-btn-item btn-secondary btn-print"><span>列印</span></button></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- copyright -->
                        <div class="content-component content-copyright">[ V-1.0.1 ] ©2021 華南產物保險</div>
                    </div>
                </div>
                <div class="aside">
                    <div class="aside-list" include-html-aside="include/aside/aside.html"></div>
                </div>
            </main>
        </div>
    </div>
    <!-- popup -->
</body>

<script src="js/jquery-3.5.1.min.js"></script>

<script src="js/jquery-ui.js"></script>

<script src="js/popper.min.js"></script>

<!-- 自定義js -->
<script src="js/layout.js"></script>

<script src="js/pg.js"></script>
<!-- pg使用 -->
<script src="js/pg.js"></script>

</html>
