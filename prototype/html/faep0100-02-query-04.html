<body id="canvas" class="faep0100-02-query-04">
    <div class="frame">
        <!-- frame: menu -->
        <nav class="frame-block leftBlock" id="left_menu">
            <div class="leftBlock-inner mCustomScrollbar">
                <!-- menu-logo -->
                <div class="frame-logo">
                    <a href="#"><img src="img/logo-w.svg" alt=""></a>
                </div>
                <div class="frame-menu">
                    <!-- menu-filter -->
                    <div class="menu-filter">
                        <input type="text" id="menu_filter" placeholder="搜尋目錄">
                    </div>
                    <div class="menu-pgName"><span>應收票據</span></div>
                    <!-- menu-list -->
                    <div class="menu-list" include-html="include/menu/bill-receivable.html"></div>
                </div>
            </div>
        </nav>
        <!-- frame: content -->
        <div class="frame-block rightBlock" id="right_content">
            <!-- header -->
            <header class="frame-content headerModule">
                <div class="header-list" include-html-header="include/header/header.html"></div>
            </header>
            <!-- main -->
            <main class="frame-content mainModule">
                <div class="content">
                    <!-- breadcrumb -->
                    <div class="content-component content-breadcrumb">
                        <ul>
                            <li><a href="#">財務</a></li>
                            <li><a href="#">資金運用</a></li>
                            <li><a href="#">應收票據</a></li>
                            <li><a href="#">條碼資料列印作業</a></li>
                        </ul>
                    </div>
                    <!-- card -->
                    <div class="content-component content-card">
                        <!-- unitname -->
                        <div class="content-component content-unitname">
                            <div class="unitname-inner">
                                <div class="unitname-item unitname-title">條碼資料列印作業</div>
                                <div class="unitname-item unitname-favourite">
                                    <a href="#" data-toggle="tooltip" title="加入我的最愛" data-placement="left"><span class="material-icons">star_outline</span></a>
                                </div>
                            </div>
                        </div>
                        <!-- query -->
                        <div class="card-detail">
                            <!-- card-detail >> board -->
                            <div class="detail-board detail-board-query">
                                <!-- query -->
                                <div class="content-component content-query">
                                    <!-- 作業選擇/報表選擇 -->
                                    <div class="query-row">
                                        <div class="query-field query-radio">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">作業選擇</div>
                                                <div class="query-field-item query-field-entry">
                                                    <ul>
                                                        <li><input type="radio" id="rd01" name="作業選擇"><label for="rd01" value="">交易日</label></li>
                                                        <li><input type="radio" id="rd02" name="作業選擇" checked><label for="rd02" value="">立帳日</label></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="query-field query-input-half query-radio">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">報表選擇</div>
                                                <div class="query-field-item query-field-entry">
                                                    <ul>
                                                        <li><input type="radio" id="rd03" name="報表選擇"><label for="rd03">明細表</label></li>
                                                        <li><input type="radio" id="rd04" name="報表選擇"><label for="rd04" value="">總表</label></li>
                                                        <li><input type="radio" id="rd05" name="報表選擇"><label for="rd05" value="">手續費明細表</label></li>
                                                        <li><input type="radio" id="rd06" name="報表選擇" checked><label for="rd06" value="">手續費總表</label></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 銀行帳號/立帳日/手續費 -->
                                    <div class="query-row">
                                        <div class="query-field query-selector">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">銀行帳號</div>
                                                <div class="query-field-item query-field-entry">
                                                    <select name="管理單位" id="">
                                                        <option value="" disabled selected hidden>請選擇</option>
                                                        <option value="">OK 超商</option>
                                                        <option value="">條碼全部</option>
                                                        <option value="">全方位4028(9749/95218/90290/90289...)</option>
                                                        <option value="">全方位5883(9482)</option>
                                                        <option value="">全方位9085(9610)</option>
                                                        <option value="">全方位3993(90029)</option>
                                                        <option value="">郵局</option>
                                                        <option value="">統一超商</option>
                                                        <option value="">統一超商 MZC</option>
                                                        <option value="">統一超商 MZE</option>
                                                        <option value="">統一超商 I0E</option>
                                                        <option value="">統一超商 I02</option>
                                                        <option value="">全家超商</option>
                                                        <option value="">全家超商 I0E/I0L</option>
                                                        <option value="">全家超商 L61</option>
                                                        <option value="">全家超商 I02</option>
                                                        <option value="">OK 超商</option>
                                                        <option value="">OK 超商 I0E</option>
                                                        <option value="">OK 超商 I02</option>
                                                        <option value="">萊爾富超</option>
                                                        <option value="">萊爾富超 I0E/I0L</option>
                                                        <option value="">萊爾富超 I02</option>
                                                        <option value="">全國農金</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="query-field query-double-datepicker">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">立帳日</div>
                                                <div class="query-field-item query-field-entry">
                                                    <div class="entry-inner">
                                                        <div class="entry-combine entry-45">
                                                            <input type="date" name="立帳日" value="" title="" data-toggle="tooltip" data-placement="top">
                                                        </div>
                                                        <div class="entry-combine entry-1">～</div>
                                                        <div class="entry-combine entry-45">
                                                            <input type="date" name="立帳日" data-toggle="tooltip" data-placement="top">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="query-field query-radio">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">手續費</div>
                                                <div class="query-field-item query-field-entry">
                                                    <ul>
                                                        <li><input type="radio" id="rd07" name="手續費" checked><label for="rd07" value="">新規則</label></li>
                                                        <li><input type="radio" id="rd08" name="手續費"><label for="rd08" value="">舊規則</label></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- button -->
                        <div class="card-detail">
                            <!-- card-detail >> board -->
                            <div class="detail-board detail-board-btn">
                                <!-- btn -->
                                <div class="content-component content-btn">
                                    <div class="content-btn-main">
                                        <ul>
                                            <li><button class="content-btn-item btn-main btn-clear"><span>清除</span></button></li>
                                            <!-- <li><button class="content-btn-item btn-main btn-query" onclick="location.href='febm0600-01-query-save.html'"><span>查詢</span></button></li> -->
                                            <li><button class="content-btn-item btn-main btn-query"><span>查詢</span></button></li>
                                        </ul>
                                    </div>
                                    <div class="content-btn-secondary">
                                        <ul>
                                            <li><button class="content-btn-item btn-secondary btn-print"><span>列印</span></button></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- copyright -->
                        <div class="content-component content-copyright">[ V-1.0.1 ] ©2021 華南產物保險</div>
                    </div>

                <div class="aside">
                    <div class="aside-list" include-html-aside="include/aside/aside.html"></div>
                </div>

        </div>
