            <!-- main -->

                    </div>
                    <!-- card -->
                    <div class="content-component content-card">
                        <!-- unitname -->
                        <div class="content-component content-unitname">
                            <div class="unitname-inner">
                                <div class="unitname-item unitname-title">委約授權核印及約定扣款作業</div>
                                <div class="unitname-item unitname-favourite">
                                    <a href="#" data-toggle="tooltip" title="加入我的最愛" data-placement="left"><span class="material-icons">star_outline</span></a>
                                </div>
                            </div>
                        </div>
                        <!-- unittab -->
                        <div class="card-detail">

                            <div class="detail-board detail-board-unittab">

                                        <li><a href="#">火險</a></li>
                                        <li></li>

                                        <li></li>

                                        <li></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="card-detail">
                            <!-- card-detail >> board -->
                            <div class="detail-board detail-board-query">
                                <!-- query -->
                                <div class="content-component content-query">
                                    <!-- 作業種類 -->
                                    <div class="query-row">
                                        <div class="query-field query-selector">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">作業種類</div>
                                                <div class="query-field-item query-field-entry">
                                                    <select name="" id="">
                                                        <option value="" disabled selected hidden>請選擇</option>
                                                        <option value="">維護</option>
                                                        <option value="">核印</option>
                                                        <option value="" selected>扣款</option>
                                                        <option value="">報表</option>
                                                        <option value="">查詢</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 作業項目/預計扣款日 -->
                                    <div class="query-row">
                                        <div class="query-field query-selector">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">作業項目</div>
                                                <div class="query-field-item query-field-entry">
                                                    <select name="" id="">
                                                        <option value="" disabled selected hidden>請選擇</option>
                                                        <option value="">產生扣款檔</option>
                                                        <option value="" selected>回寫扣款結果</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="query-field query-datepicker">

                                                <div class="query-field-item query-field-entry"><input type="date" id="" name="核印上傳日" title="" data-toggle="tooltip" data-placement="top"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 上傳檔案 -->
                                    <div class="query-row">
                                        <div class="query-field query-double-input query-input-half query-input-upload">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">上傳檔案</div>
                                                <div class="query-field-item query-field-entry">
                                                    <div class="entry-inner">
                                                        <div class="entry-combine entry-8">
                                                            <input type="text" name="上傳檔案" placeholder="請選擇檔案" value="12345678" title="12345678" data-toggle="tooltip" data-placement="top">
                                                        </div>
                                                        <div class="entry-combine entry-2">
                                                            <button>瀏覽</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        <div class="card-detail">

                            <div class="detail-board detail-board-btn">

                                <div class="content-component content-btn">
