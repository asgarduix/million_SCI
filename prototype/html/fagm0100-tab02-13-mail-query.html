<script>
let nestedData = [{
    id: "a1",
    扣款類別: "扣款類別",
    扣款狀態: "扣款狀態",
    扣款日: "扣款日",
    扣款金額: "扣款金額",
    失敗說明: "失敗說明",
    扣款次數: "扣款次數",
    預計續扣日: "預計續扣日",
    ntTable: {
        "出單單位": "出單單位",
        "保單號碼": "保單號碼",
        "出單日": "出單日",
        "經手人": "經手人",
        "保源": "保源",
        "訂單號碼": "訂單號碼",
        "卡片後四碼": "卡片後四碼",
        "帳戶後四碼": "帳戶後四碼",
    },
}, ]

var table = new Tabulator("#table01", {
    height: "100%",
    layout: "fitColumns",
    data: nestedData,
    pagination: "local",
    paginationSize: 5,
    paginationSizeSelector: [5, 10, 30, 50, true],
    movableColumns: true,
    resizableRows: true,
    tooltips: true,
    tooltipsHeader: true,
    tooltipGenerationMode: "hover",
    selectable: true,
    columns: [{
            formatter: "rowSelection",
            titleFormatter: "rowSelection",
            headerHozAlign: "center",
            hozAlign: "center",
            headerSort: false,
            maxWidth: 30,
            minWidth: 30,
            cellClick: function(e, cell) {
                cell.getRow().toggleSelect();
            }
        },
        {
            formatter: (cell, formatterParams, onRendered) => {
                let div = document.createElement('div');
                let el = cell.getRow().getElement()
                let btnName = ["＋", "–"]

                btnName.forEach((name, index) => {
                    let btn = document.createElement('button');
                    $(btn).text(name)
                    elementsChangeClass(btn, "add", "table-btn-switch")
                    btn.addEventListener("click", (e) => {
                        $(el).find(".table-btn-switch").toggle()
                        $(el).find(".table-subtable-container").toggle()
                    });
                    if (index === 1) {
                        $(btn).css("display", "none")
                    }
                    div.appendChild(btn)
                })
                return div
            },
            headerHozAlign: "center",
            hozAlign: "center",
            headerSort: false,
            maxWidth: 30,
            minWidth: 30
        },
        { title: "扣款類別", field: "扣款類別" },
        { title: "扣款狀態", field: "扣款狀態" },
        { title: "扣款日", field: "扣款日" },
        { title: "扣款金額", field: "扣款金額" },
        { title: "失敗說明", field: "失敗說明" },
        { title: "扣款次數", field: "扣款次數" },
        { title: "預計續扣日", field: "預計續扣日" },
    ],
    rowFormatter: function(row) {
        let container = document.createElement("div");
        let subtable = document.createElement("div");

        $(container).css("display", "none")
        elementsChangeClass(container, "add", "table-subtable-container")
        elementsChangeClass(subtable, "add", "table-subtable")
        subtable.innerHTML = `<div class="customize-form page-customize-form">
        <div class="customize-form-row">
            <div class="customize-form-inner">
                <div class="customize-form-field customize-form-field-1">
                    <div class="customize-field-inner">
                        <div class="customize-form-title">出單單位</div>
                        <div class="customize-form-entry"><input type="text" value="" attr="readonly" disabled="" name="出單單位"></div>
                    </div>
                </div>
                <div class="customize-form-field customize-form-field-1">
                    <div class="customize-field-inner">
                        <div class="customize-form-title">保單號碼</div>
                        <div class="customize-form-entry"><input type="text" value="" attr="readonly" disabled="" name="保單號碼"></div>
                    </div>
                </div>
                <div class="customize-form-field customize-form-field-1">
                    <div class="customize-field-inner">
                        <div class="customize-form-title">出單日</div>
                        <div class="customize-form-entry"><input type="text" value="" attr="readonly" disabled="" name="出單日"></div>
                    </div>
                </div>
                <div class="customize-form-field customize-form-field-1">
                    <div class="customize-field-inner">
                        <div class="customize-form-title">經手人</div>
                        <div class="customize-form-entry"><input type="text" value="" attr="readonly" disabled="" name="經手人"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="customize-form-row">
            <div class="customize-form-inner">
                <div class="customize-form-field customize-form-field-1">
                    <div class="customize-field-inner">
                        <div class="customize-form-title">保源</div>
                        <div class="customize-form-entry"><input type="text" value="" attr="readonly" disabled="" name="保源"></div>
                    </div>
                </div>
                <div class="customize-form-field customize-form-field-1">
                    <div class="customize-field-inner">
                        <div class="customize-form-title">訂單號碼</div>
                        <div class="customize-form-entry"><input type="text" value="" attr="readonly" disabled="" name="訂單號碼"></div>
                    </div>
                </div>
                <div class="customize-form-field customize-form-field-1">
                    <div class="customize-field-inner">
                        <div class="customize-form-title">卡片後四碼</div>
                        <div class="customize-form-entry"><input type="text" value="" attr="readonly" disabled="" name="卡片後四碼"></div>
                    </div>
                </div>
                <div class="customize-form-field customize-form-field-1">
                    <div class="customize-field-inner">
                        <div class="customize-form-title">帳戶後四碼</div>
                        <div class="customize-form-entry"><input type="text" value="" attr="readonly" disabled="" name="帳戶後四碼"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>`
        subtable.querySelectorAll(".customize-form-entry input").forEach((el) => {
            let field = el.getAttribute("name");
            el.value = row.getData().ntTable[field];
        })

        container.appendChild(subtable);
        row.getElement().appendChild(container);


    },
});

function elementsChangeClass(elements, behavior, classNames) {
    if (behavior === "add") {
        $(elements).each(function(index, element) {
            $(element).addClass(classNames)
        })
    } else if (behavior === "remove") {
        $(elements).each(function(index, element) {
            $(element).removeClass(classNames)
        })
    }
}
</script>
