<script>
let table01Data = [{
    id: "a1",
    開票日: "開票日",

    郵遞區號: "郵遞區號",
    郵寄地址: "郵寄地址",
}, ]

var table01 = new Tabulator("#table01", {
    data: table01Data,
    layout: "fitColumns",
    height: "255px",
    pagination: "local",
    paginationSize: 5,
    paginationSizeSelector: [5, 10, 30, 50, true],
    movableColumns: true,
    resizableRows: true,
    tooltips: true,
    tooltipsHeader: true,
    tooltipGenerationMode: "hover",
    selectable: true,
    columns: [{
            formatter: "rowSelection",
            titleFormatter: "rowSelection",
            headerHozAlign: "center",
            hozAlign: "center",
            headerSort: false,
            maxWidth: 30,
            minWidth: 30,
            cellClick: function(e, cell) {
                cell.getRow().toggleSelect();
            }
        },
        { title: "開票日", field: "開票日" },
        { title: "支票號碼", field: "支票號碼" },
        { title: "幣別", field: "幣別" },
        { title: "金額", field: "金額", hozAlign: "right" },
        { title: "支付對象", field: "支付對象" },
        { title: "郵遞區號", field: "郵遞區號" },
        { title: "郵寄地址", field: "郵寄地址" },
    ],
});
