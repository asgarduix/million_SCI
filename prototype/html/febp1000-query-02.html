    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- jQuery-ui -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- material_icon -->
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/material-icons-ie.css">
    <!-- tabulator_4.9 -->
    <link rel="stylesheet" href="css/tabulator.min.css">
    <!-- 全域 -->
    <link rel="stylesheet" href="css/global.css">
    <!-- 框架 -->
    <link rel="stylesheet" href="css/layout.css">

<body id="canvas" class="febp1000-query-02">
    <div class="frame">
        <!-- frame: menu -->
        <nav class="frame-block leftBlock" id="left_menu">
            <div class="leftBlock-inner mCustomScrollbar">
                <!-- menu-logo -->
                <div class="frame-logo">
                    <a href="#"><img src="img/logo-w.svg" alt=""></a>
                </div>
                <div class="frame-menu">
                    <!-- menu-filter -->
                    <div class="menu-filter">
                        <input type="text" id="menu_filter" placeholder="搜尋目錄">
                    </div>
                    <div class="menu-pgName"><span>銀行存款</span></div>
                    <!-- menu-list -->
                    <div class="menu-list" include-html="include/menu/bank-savings.html"></div>
                </div>
            </div>
        </nav>
        <!-- frame: content -->
        <div class="frame-block rightBlock" id="right_content">
            <!-- header -->
            <header class="frame-content headerModule">
                <div class="header-list" include-html-header="include/header/header.html"></div>
            </header>
            <!-- main -->
            <main class="frame-content mainModule">
                <div class="content">
                    <!-- breadcrumb -->
                    <div class="content-component content-breadcrumb">
                        <ul>
                            <li><a href="#">財務</a></li>
                            <li><a href="#">資金運用</a></li>
                            <li><a href="#">銀行存款</a></li>
                            <li><a href="#">銀行存款帳戶餘額列印作業</a></li>
                        </ul>
                    </div>
                    <!-- card -->
                    <div class="content-component content-card">
                        <!-- unitname -->
                        <div class="content-component content-unitname">
                            <div class="unitname-inner">
                                <div class="unitname-item unitname-title">銀行存款帳戶餘額列印作業</div>
                                <div class="unitname-item unitname-favourite">
                                    <a href="#" data-toggle="tooltip" title="加入我的最愛" data-placement="left"><span class="material-icons">star_outline</span></a>
                                </div>
                            </div>
                        </div>
                        <!-- query -->
                        <div class="card-detail">
                            <!-- card-detail >> board -->
                            <div class="detail-board detail-board-query">
                                <!-- query -->
                                <div class="content-component content-query">
                                    <!-- 使用單位 -->
                                    <div class="query-row">
                                        <div class="query-field query-input-all query-radio">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">使用單位</div>
                                                <div class="query-field-item query-field-entry">
                                                    <ul>
                                                        <li onclick="document.location.href='febp1000-query-01.html'"><input type="radio" id="rd01" name="使用單位"><label for="rd01" value="febp1000-query-01.html">財務</label></li>
                                                        <li onclick="document.location.href='febp1000-query-02.html'"><input type="radio" id="rd02" name="使用單位" checked><label for="rd02" value="febp1000-query-02.html">會計</label></li>
                                                        <li onclick="document.location.href='febp1000-query-03.html'"><input type="radio" id="rd03" name="使用單位"><label for="rd03" value="febp1000-query-03.html">逾期未交易帳戶</label></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 管理單位/銀行代號/存款別 -->
                                    <div class="query-row">
                                        <div class="query-field query-selector">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">管理單位</div>
                                                <div class="query-field-item query-field-entry">
                                                    <select name="管理單位" id="">
                                                        <option value="" disabled selected hidden>請選擇</option>
                                                        <option value="" selected>總公司</option>
                                                        <option value="">台南</option>
                                                        <option value="">高雄</option>
                                                        <option value="">台中</option>
                                                        <option value="">桃園</option>
                                                        <option value="">北縣</option>
                                                        <option value="">新竹</option>
                                                        <option value="">員林</option>
                                                        <option value="">全部</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="query-field query-input">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">銀行代號</div>
                                                <div class="query-field-item query-field-entry"><input type="text" placeholder="請輸入值" name="銀行代號" title="" data-toggle="tooltip" data-placement="top"></div>
                                            </div>
                                        </div>
                                        <div class="query-field query-selector">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">存款別</div>
                                                <div class="query-field-item query-field-entry">
                                                    <select name="存款別" id="">
                                                        <option value="" disabled selected hidden>請選擇</option>
                                                        <option value="" selected>活存</option>
                                                        <option value="">支存</option>
                                                        <option value="">全部</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 結帳日期/排序/幣別 -->
                                    <div class="query-row">
                                        <div class="query-field query-datepicker">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">結帳日期</div>
                                                <div class="query-field-item query-field-entry">
                                                    <div class="query-datepicker-YMD">
                                                        <div class="query-datepicker-YMD-inner">
                                                            <div class="query-datepicker-item query-datepicker-item-y">
                                                                <div><input type="text" maxlength="3" placeholder="yyy"></div>
                                                            </div>
                                                            <div class="query-datepicker-item query-datepicker-item-m">
                                                                <div><input type="text" maxlength="2" placeholder="mm"></div>
                                                            </div>
                                                            <div class="query-datepicker-item query-datepicker-item-d">
                                                                <div><input type="text" maxlength="2" placeholder="dd"></div>
                                                            </div>
                                                            <div class="query-datepicker-item query-datepicker-item-icon">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="query-field query-selector">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">排序</div>
                                                <div class="query-field-item query-field-entry">
                                                    <select name="排序" id="">
                                                        <option value="" disabled selected hidden>請選擇</option>
                                                        <option value="" selected>活存</option>
                                                        <option value="">地區+存款別</option>
                                                        <option value="">銀行+存款別</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="query-field query-selector">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">幣別</div>
                                                <div class="query-field-item query-field-entry">
                                                    <select name="幣別" id="">
                                                        <option value="" disabled selected hidden>請選擇</option>
                                                        <option value="" selected>台幣</option>
                                                        <option value="">外幣</option>
                                                        <option value="">全部</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- button -->
                        <div class="card-detail">
                            <!-- card-detail >> board -->
                            <div class="detail-board detail-board-btn">
                                <!-- btn -->
                                <div class="content-component content-btn">
                                    <div class="content-btn-main">
                                        <ul>
                                            <li><button class="content-btn-item btn-main btn-clear"><span>清除</span></button></li>
                                            <!-- <li><button class="content-btn-item btn-main btn-query" onclick="location.href='febm0600-01-query-save.html'"><span>查詢</span></button></li> -->
                                            <li><button class="content-btn-item btn-main btn-query"><span>查詢</span></button></li>
                                        </ul>
                                    </div>
                                    <div class="content-btn-secondary">
                                        <ul>
                                            <li><button class="content-btn-item btn-secondary btn-print"><span>列印</span></button></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- copyright -->
                        <div class="content-component content-copyright">[ V-1.0.1 ] ©2021 華南產物保險</div>
                    </div>
                </div>
                <div class="aside">
                    <div class="aside-list" include-html-aside="include/aside/aside.html"></div>
                </div>
            </main>
        </div>
    </div>
    <!-- popup -->
</body>
