<script>
let table01Data = [{
        id: "a1",
        銀行代號: "銀行代號",

        交易時間: "交易時間",

        收支: "收支",
        備註: "備註",
    },
];
var table01 = new Tabulator("#table01", {
    data: table01Data,
    //autoColumns: true,
    layout: "fitColumns",
    // height: "255px",
    pagination: "local",
    paginationSize: 5,
    paginationSizeSelector: [5, 10, 30, 50, true],
    movableColumns: true,
    resizableRows: true,
    tooltips: true,
    tooltipsHeader: true,
    tooltipGenerationMode: "hover",
    selectable: true,
    columns: [{
            formatter: "rowSelection",
            titleFormatter: "rowSelection",
            headerHozAlign: "center",
            hozAlign: "center",
            headerSort: false,
            maxWidth: 30,
            minWidth: 30,
            cellClick: function(e, cell) {
                cell.getRow().toggleSelect();
            }
        },
        { title: "銀行代號", field: "銀行代號" },
        { title: "帳號", field: "帳號" },
        { title: "交易日", field: "交易日" },
        { title: "交易時間", field: "交易時間" },
        { title: "摘要", field: "摘要" },
        { title: "櫃員代號", field: "櫃員代號" },
        { title: "金額", field: "金額" },
        { title: "帳上餘額", field: "帳上餘額" },
        { title: "收支", field: "收支" },
        { title: "備註", field: "備註" },
    ],
});
