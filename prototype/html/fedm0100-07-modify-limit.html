<script>
let tableData = [{
        id: "a1",
        銀行代號: "銀行代號",
        分行代號: "分行代號",
        銀行名稱: "銀行名稱",
        銀行簡稱: "銀行簡稱",
        地址: "地址",
        銀行統編: "銀行統編",
        電話號碼: "電話號碼",
        建檔日期: "建檔日期",
        更新日期: "更新日期",
        作業人員: "作業人員",
    },
    {
        id: "a2",
        銀行代號: "銀行代號",
        分行代號: "分行代號",
        銀行名稱: "銀行名稱",
        銀行簡稱: "銀行簡稱",
        地址: "地址",
        銀行統編: "銀行統編",
        電話號碼: "電話號碼",
        建檔日期: "建檔日期",
        更新日期: "更新日期",
        作業人員: "作業人員",
    },
]

var table01 = new Tabulator("#table01", {
    data: tableData,
    layout: "fitColumns",
    height: "255px",
    pagination: "local",
    paginationSize: 5,
    paginationSizeSelector: [5, 10, 30, 50, true],
    movableColumns: true,
    resizableRows: true,
    tooltips: true,
    tooltipsHeader: true,
    tooltipGenerationMode: "hover",
    columns: [{
            formatter: "rowSelection",
            titleFormatter: "rowSelection",
            headerHozAlign: "center",
            hozAlign: "center",
            headerSort: false,
            maxWidth: 30,
            minWidth: 30,
            cellClick: function(e, cell) {
                cell.getRow().toggleSelect();
            }
        },
        { title: "銀行代號", field: "銀行代號" },
        { title: "分行代號", field: "分行代號" },
        { title: "銀行名稱", field: "銀行名稱" },
        { title: "銀行簡稱", field: "銀行簡稱" },
        { title: "地址", field: "地址" },
        { title: "銀行統編", field: "銀行統編" },
        { title: "電話號碼", field: "電話號碼" },
        { title: "建檔日期", field: "建檔日期" },
        { title: "更新日期", field: "更新日期" },
        { title: "作業人員", field: "作業人員" },
    ],
});
// 選擇預設勾選row
table01.selectRow(["a1", "a2"]);
// 使用filter能精準指定欄位
