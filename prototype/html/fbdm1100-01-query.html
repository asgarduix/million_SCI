<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>華南產物保險-FBDM1100-兌換損益維護作業</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- jQuery-ui -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <!-- Bootstrap_4.5.2 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- material_icon -->
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/material-icons-ie.css">
    <!-- tabulator_4.9 -->
    <link rel="stylesheet" href="css/tabulator.min.css">
    <!-- 全域 -->
    <link rel="stylesheet" href="css/global.css">
    <!-- 框架 -->
    <link rel="stylesheet" href="css/layout.css">
    <!-- 頁面 -->
    <link rel="stylesheet" href="css/page.css">
    <!-- pg使用 -->
    <link rel="stylesheet" href="css/pg.css">
</head>

<body id="canvas" class="fbdm1100-01-query">
    <div class="frame">
        <!-- frame: menu -->
        <nav class="frame-block leftBlock" id="left_menu">
            <div class="leftBlock-inner mCustomScrollbar">
                <!-- menu-logo -->
                <div class="frame-logo">
                    <a href="#"><img src="img/logo-w.svg" alt=""></a>
                </div>
                <div class="frame-menu">
                    <!-- menu-filter -->
                    <div class="menu-filter">
                        <input type="text" id="menu_filter" placeholder="搜尋目錄">
                    </div>
                    <div class="menu-pgName"><span>銷帳系統</span></div>
                    <!-- menu-list -->
                    <div class="menu-list" include-html="include/menu/writeoff-system.html"></div>
                </div>
            </div>
        </nav>
        <!-- frame: content -->
        <div class="frame-block rightBlock" id="right_content">
            <!-- header -->
            <header class="frame-content headerModule">
                <div class="header-list" include-html-header="include/header/header.html"></div>
            </header>
            <!-- main -->
            <main class="frame-content mainModule">
                <div class="content">
                    <!-- breadcrumb -->
                    <div class="content-component content-breadcrumb">
                        <ul>
                            <li><a href="#">財務</a></li>
                            <li><a href="#">系統</a></li>
                            <li><a href="#">兌換損益維護作業</a></li>
                        </ul>
                    </div>
                    <!-- card -->
                    <div class="content-component content-card">
                        <!-- unitname -->
                        <div class="content-component content-unitname">
                            <div class="unitname-inner">
                                <div class="unitname-item unitname-title">兌換損益維護作業</div>
                                <div class="unitname-item unitname-favourite">
                                    <a href="#" data-toggle="tooltip" title="加入我的最愛" data-placement="left"><span class="material-icons">star_outline</span></a>
                                </div>
                            </div>
                        </div>
                        <!-- query -->
                        <div class="card-detail">
                            <!-- card-detail >> board -->
                            <div class="detail-board detail-board-query">
                                <!-- query -->
                                <div class="content-component content-query">
                                    <!-- 入帳單位/銷帳單位/入帳人員 -->
                                    <div class="query-row">
                                        <div class="query-field query-input">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">入帳單位</div>
                                                <div class="query-field-item query-field-entry">
                                                    <div class="entry-inner">
                                                        <div class="entry-combine entry-3">
                                                            <input type="text" name="入帳單位" value="00" title="00" data-toggle="tooltip" data-placement="top">
                                                        </div>
                                                        <div class="entry-combine entry-7">
                                                            <input type="text" disabled="" name="入帳單位" attr="readonly" value="台北總公司" title="台北總公司" data-toggle="tooltip" data-placement="top">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="query-field query-input">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">銷帳單位</div>
                                                <div class="query-field-item query-field-entry">
                                                    <div class="entry-inner">
                                                        <div class="entry-combine entry-3">
                                                            <input type="text" name="銷帳單位" value="" title="" data-toggle="tooltip" data-placement="top">
                                                        </div>
                                                        <div class="entry-combine entry-7">
                                                            <input type="text" disabled="" name="銷帳單位" attr="readonly" value="" title="" data-toggle="tooltip" data-placement="top">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="query-field query-input">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">入帳人員</div>
                                                <div class="query-field-item query-field-entry">
                                                    <div class="entry-inner">
                                                        <div class="entry-combine entry-4">
                                                            <input type="text" name="入帳人員" value="" title="" data-toggle="tooltip" data-placement="top">
                                                        </div>
                                                        <div class="entry-combine entry-6">
                                                            <input type="text" name="入帳人員" disabled="" attr="readonly" data-toggle="tooltip" data-placement="top">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 銷帳日/銷帳序號/報表選擇 -->
                                    <div class="query-row">
                                        <div class="query-field query-datepicker">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">銷帳日</div>
                                                <div class="query-field-item query-field-entry">
                                                    <div class="query-datepicker-YMD">
                                                        <div class="query-datepicker-YMD-inner">
                                                            <div class="query-datepicker-item query-datepicker-item-y">
                                                                <div><input type="text" maxlength="3" placeholder="yyy"></div>
                                                            </div>
                                                            <div class="query-datepicker-item query-datepicker-item-m">
                                                                <div><input type="text" maxlength="2" placeholder="mm"></div>
                                                            </div>
                                                            <div class="query-datepicker-item query-datepicker-item-d">
                                                                <div><input type="text" maxlength="2" placeholder="dd"></div>
                                                            </div>
                                                            <div class="query-datepicker-item query-datepicker-item-icon">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="query-field query-double-input">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">銷帳序號</div>
                                                <div class="query-field-item query-field-entry">
                                                    <div class="entry-inner">
                                                        <div class="entry-combine entry-45">
                                                            <input type="text" name="銷帳序號" value="" title="" data-toggle="tooltip" data-placement="top">
                                                        </div>
                                                        <div class="entry-combine entry-1">～</div>
                                                        <div class="entry-combine entry-45">
                                                            <input type="text" name="銷帳序號" data-toggle="tooltip" data-placement="top">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="query-field query-selector">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">報表選擇</div>
                                                <div class="query-field-item query-field-entry">
                                                    <select name="加總依據" id="">
                                                        <option value="" selected>會計明細表</option>
                                                        <option value="">總表</option>
                                                        <option value="">全部</option>
                                                        <option value="">保單明細</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- button -->
                        <div class="card-detail">
                            <!-- card-detail >> board -->
                            <div class="detail-board detail-board-btn">
                                <!-- btn -->
                                <div class="content-component content-btn">
                                    <div class="content-btn-main">
                                        <ul>
                                            <li><button class="content-btn-item btn-main btn-clear"><span>清除</span></button></li>
                                            <li><button class="content-btn-item btn-main btn-query"><span>查詢</span></button></li>
                                        </ul>
                                    </div>
                                    <div class="content-btn-secondary">
                                        <ul>
                                            <li><button class="content-btn-item btn-secondary btn-save"><span>存檔</span></button></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- copyright -->
                        <div class="content-component content-copyright">[ V-1.0.1 ] ©2021 華南產物保險</div>
                    </div>
                </div>
                <div class="aside">
                    <div class="aside-list" include-html-aside="include/aside/aside.html"></div>
                </div>
            </main>
        </div>
    </div>
    <!-- popup -->
</body>
<!-- jQuery_3.5.1  -->
<script src="js/jquery-3.5.1.min.js"></script>
<!-- jQuery-ui_1.12.1 -->
<script src="js/jquery-ui.js"></script>
<!-- Popper -->
<script src="js/popper.min.js"></script>
<!-- Bootstrap_4.5.2 -->
<script src="js/bootstrap.min.js"></script>
<!-- tabulator_4.9 -->
<script src="js/tabulator.min.js"></script>
<!-- tabulator_json -->
<!-- <script src="json/table01.js"></script> -->
<!-- 自定義js -->
<script src="js/layout.js"></script>
<!-- pg使用 -->
<script src="js/pg.js"></script>

</html>
