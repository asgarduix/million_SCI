        <div class="frame-block rightBlock" id="right_content">

                        <ul>
                            <li><a href="#">財務</a></li>
                            <li><a href="#">資金運用</a></li>
                            <li><a href="#">銀行存款</a></li>

                        </ul>
                    </div>
                    <!-- card -->
                    <div class="content-component content-card">
                        <!-- unitname -->
                        <div class="content-component content-unitname">
                            <div class="unitname-inner">
                                <div class="unitname-item unitname-title">銀行存款餘額帳務試算作業</div>
                                <div class="unitname-item unitname-favourite">
                                    <a href="#" data-toggle="tooltip" title="加入我的最愛" data-placement="left"><span class="material-icons">star_outline</span></a>
                                </div>
                            </div>
                        </div>
                        <!-- query -->
                        <div class="card-detail">
                            <!-- card-detail >> board -->
                            <div class="detail-board detail-board-query">
                                <!-- query -->
                                <div class="content-component content-query">
                                    <!-- 餘額日/列印方式/會計科目 -->
                                    <div class="query-row">
                                        <div class="query-field query-datepicker">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">餘額日</div>
                                                <div class="query-field-item query-field-entry">
                                                    <div class="query-datepicker-YMD">
                                                        <div class="query-datepicker-YMD-inner">
                                                            <div class="query-datepicker-item query-datepicker-item-y">
                                                                <div><input type="text" maxlength="3" placeholder="yyy"></div>
                                                            </div>
                                                            <div class="query-datepicker-item query-datepicker-item-m">
                                                                <div><input type="text" maxlength="2" placeholder="mm"></div>
                                                            </div>
                                                            <div class="query-datepicker-item query-datepicker-item-d">
                                                                <div><input type="text" maxlength="2" placeholder="dd"></div>
                                                            </div>
                                                            <div class="query-datepicker-item query-datepicker-item-icon">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="query-field query-selector">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">列印方式</div>
                                                <div class="query-field-item query-field-entry">
                                                    <select name="列印方式" id="">
                                                        <option value="" disabled selected hidden>請選擇</option>
                                                        <option value="" selected>銀行結餘檢核</option>
                                                        <option value="">暫收付結餘檢核</option>
                                                        <option value="">已沖銷檢核</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="query-field query-selector">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">列印方式</div>
                                                <div class="query-field-item query-field-entry">
                                                    <select name="列印方式" id="">
                                                        <option value="" disabled selected hidden>請選擇</option>
                                                        <option value="" selected>全部</option>
                                                        <option value="">保費</option>
                                                        <option value="">非保費</option>
                                                        <option value="">強制險</option>
                                                        <option value="">強攤回</option>
                                                        <option value="">一般支存</option>
                                                        <option value="">強制支存</option>
                                                        <option value="">投資</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 帳務別/幣別/異常顯示 -->
                                    <div class="query-row">
                                        <div class="query-field query-selector">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">帳務別</div>
                                                <div class="query-field-item query-field-entry">
                                                    <select name="帳務別" id="">
                                                        <option value="" disabled selected hidden>請選擇</option>
                                                        <option value="" selected>SUNACCOUNT</option>
                                                        <option value="">5500</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="query-field query-selector">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">幣別</div>
                                                <div class="query-field-item query-field-entry">
                                                    <select name="幣別" id="">
                                                        <option value="" disabled selected hidden>請選擇</option>
                                                        <option value="" selected>全部</option>
                                                        <option value="">台幣帳戶(本位幣)</option>
                                                        <option value="">外幣帳戶(業務幣)</option>
                                                        <option value="">外幣帳戶(本位幣+業務幣)</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="query-field query-checkbox">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">異常顯示</div>
                                                <div class="query-field-item query-field-entry">
                                                    <ul>
                                                        <li><input type="checkbox" id="cb01" name="異常顯示"><label for="cb01">僅顯示異常</label></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="query-field-text query-field-warning">
                                <p>附註：請確認會計記帳與餘額日同步，1040901起使用SUNACCOUNT</p>
                            </div>

                        <div class="card-detail">

                            <div class="detail-board detail-board-btn">

                                    </div>
                                    <div class="content-btn-secondary">
                                        <ul>
                                            <li><button class="content-btn-item btn-secondary btn-print"><span>列印</span></button></li>

                                    </div>
