<script>
let table01Data = [{
        id: "a1",
        帳戶統編ID: "帳戶統編/ID-1",
        用戶編號: "用戶編號",
        扣款帳號: "扣款帳號",
        扣款帳號名稱: "扣款帳號名稱",
        退件原因: "帳號錯誤",
        退件說明: "退件說明",
    },
    {
        id: "a2",
        帳戶統編ID: "帳戶統編/ID-2",
        用戶編號: "用戶編號",
        扣款帳號: "扣款帳號",
        扣款帳號名稱: "扣款帳號名稱",
        退件原因: "統編/ID錯誤",
        退件說明: "退件說明",
    },
    {
        id: "a3",
        帳戶統編ID: "帳戶統編/ID-3",
        用戶編號: "用戶編號",
        扣款帳號: "扣款帳號",
        扣款帳號名稱: "扣款帳號名稱",
        退件原因: "其它",
        退件說明: "退件說明",
    },
]

var table = new Tabulator("#table01", {
    data: table01Data,
    layout: "fitColumns",
    height: "255px",
    pagination: "local",
    paginationSize: 5,
    paginationSizeSelector: [5, 10, 30, 50, true],
    movableColumns: true,
    resizableRows: true,
    tooltips: true,
    tooltipsHeader: true,
    tooltipGenerationMode: "hover",
    selectable: true,
    columns: [{
            formatter: "rowSelection",
            titleFormatter: "rowSelection",
            headerHozAlign: "center",
            hozAlign: "center",
            headerSort: false,
            maxWidth: 30,
            minWidth: 30,
            cellClick: function(e, cell) {
                cell.getRow().toggleSelect();
            }
        },
        { title: "帳戶統編/ID", field: "帳戶統編ID" },
        { title: "用戶編號", field: "用戶編號" },
        { title: "扣款帳號", field: "扣款帳號" },
        { title: "扣款帳號名稱", field: "扣款帳號名稱" },
        {
            title: "退件原因",
            field: "退件原因",
            formatter: function(cell, formatterParams, onRendered) {
                cell.getElement().classList.add("table-select", "tabulator-select-editable");
                return "<div class='table-select-inner'>" + cell.getValue() + "</div>"
            },
            editor: "select",
            editorParams: {
                "帳號錯誤": "帳號錯誤",
                "姓名錯誤": "姓名錯誤",
                "統編/ID錯誤": "統編/ID錯誤",
                "用戶編號錯誤": "用戶編號錯誤",
                "帳戶留存印鑑空白": "帳戶留存印鑑空白",
                "其它": "其它",
            }
        },
        {
            title: "退件說明",
            field: "退件說明",
            formatter: function(cell, formatterParams, onRendered) {
                cell.getElement().classList.add("table-input");
                return "<div class='table-input-inner'>" + cell.getValue() + "</div>"
            },
            editor: "input",
        },
    ],
});
// 選擇預設勾選row
table.selectRow(["a1","a2"]);
// 使用filter能精準指定欄位
