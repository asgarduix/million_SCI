<script>
let nestedData = [{
    id: "a1",
    燈號: "已結案",
    單位: "01",
    票號: "票號",
    開票人: "開票人",

        銷案註: "銷案註",

        中止契約: "中止契約",

        核准日: "核准日",
        核准人: "核准人",
        結案處理日: "結案處理日",
    }, ]
}, ]

var table = new Tabulator("#table01", {
    height: "100%",
    layout: true,
    movableColumns: true,
    data: nestedData,
    columns: [{
            title: "",
            field: "燈號",
            hozAlign: "center",
            headerSort: false,
            maxWidth: 30,
            minWidth: 30,
            formatter: function(cell, formatterParams, onRendered) {
                let hintData = cell.getValue();
                if (hintData === "未結案") {
                    return "<span class='hint-bad'></span>";
                } else if (hintData === "已結案") {
                    return "<span class='hint-good'></span>";
                }
            },
            // formatter: "link",
        },
        {
            formatter: (cell, formatterParams, onRendered) => {
                let div = document.createElement('div');
                let el = cell.getRow().getElement()
                let btnName = ["＋", "–"]

                btnName.forEach((name, index) => {
                    let btn = document.createElement('button');
                    $(btn).text(name)
                    elementsChangeClass(btn, "add", "table-btn-switch")
                    btn.addEventListener("click", (e) => {
                        $(el).find(".table-btn-switch").toggle()
                        $(el).find(".table-subtable-container").toggle()
                    });
                    if (index === 1) {
                        $(btn).css("display", "none")
                    }
                    div.appendChild(btn)
                })
                return div
            },
            headerHozAlign: "center",
            hozAlign: "center",
            headerSort: false,
            maxWidth: 30,
            minWidth: 30
        },
        { title: "單位", field: "單位" },
        {
            title: "票號",
            field: "票號",
            formatter: function(cell, formatterParams, onRendered) {
                return "<a href='ffai0400-02-summary.html'>" + cell.getValue() + "</a>"
            },
            // formatter: "link",
        },
        { title: "開票人", field: "開票人" },
        { title: "託收銀行", field: "託收銀行" },
        { title: "票據金額", field: "票據金額", hozAlign: "right" },
        { title: "到期日", field: "到期日" },
        { title: "託收日", field: "託收日" },
        { title: "銀行託收日", field: "銀行託收日" },
        { title: "兌現日", field: "兌現日" },
        { title: "會計入帳日", field: "會計入帳日" },
        { title: "發票人帳號", field: "發票人帳號" },
        { title: "關係人", field: "關係人" },
        { title: "入帳單位", field: "入帳單位" },
        { title: "銷帳單位", field: "銷帳單位" },
        { title: "收費註", field: "收費註" },
        { title: "兌現處理日", field: "兌現處理日" },
        { title: "幣別", field: "幣別" },
        { title: "兌換率", field: "兌換率" },
        { title: "折台金額", field: "折台金額" },
        { title: "簽收人", field: "簽收人" },
        { title: "簽收日", field: "簽收日" },
        { title: "換票註", field: "換票註" },
        { title: "銷案註", field: "銷案註" },
        { title: "銷案日期", field: "銷案日期" },
    ],
    rowFormatter: function(row) {
        let container = document.createElement("div");
        let subtable = document.createElement("div");

        $(container).css("display", "none")
        elementsChangeClass(container, "add", "table-subtable-container")
        elementsChangeClass(subtable, "add", "table-subtable")
        $(subtable).attr("id", row.getData().id)

        container.appendChild(subtable);
        row.getElement().appendChild(container);

        let subTable = new Tabulator("#" + row.getData().id, {
            layout: "fitColumns",
            data: row.getData().ntTable,
            columns: [
                { title: "建檔/處理日", field: "建檔處理日" },
                { title: "撤/退票日", field: "撤退票日" },
                { title: "退票原因", field: "退票原因" },
                { title: "銷案註", field: "銷案註" },
                {
                    title: "支票",
                    field: "支票",
                    hozAlign: "right",
                    formatter: function(cell, formatterParams, onRendered) {
                        return "<a href='#'>" + cell.getValue() + "</a>"
                    },
                },
                {
                    title: "現金",
                    field: "現金",
                    hozAlign: "right",
                    formatter: function(cell, formatterParams, onRendered) {
                        return "<a href='#'>" + cell.getValue() + "</a>"

                    },
                },

                    title: "信用卡",

                        return "<a href='ffai0400-06-nestdata-popup.html'>" + cell.getValue() + "</a>"
                    },
                },
                {
                    title: "銀行存款",

                    hozAlign: "right",
                    formatter: function(cell, formatterParams, onRendered) {
                        return "<a href='#'>" + cell.getValue() + "</a>"
                    },
                },
                {
                    title: "暫收款項",

                    hozAlign: "right",
                    formatter: function(cell, formatterParams, onRendered) {
                        return "<a href='#'>" + cell.getValue() + "</a>"
                    },
                },
                {
                    title: "中止契約",
                    field: "中止契約",
                    hozAlign: "right",

function elementsChangeClass(elements, behavior, classNames) {
    if (behavior === "add") {
        $(elements).each(function(index, element) {
            $(element).addClass(classNames)
        })
    } else if (behavior === "remove") {
        $(elements).each(function(index, element) {
            $(element).removeClass(classNames)
        })
    }
}
