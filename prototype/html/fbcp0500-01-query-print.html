    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/material-icons.css">

    <link rel="stylesheet" href="css/global.css">
    <!-- 框架 -->
    <link rel="stylesheet" href="css/layout.css">

    <link rel="stylesheet" href="css/page.css">

<body id="canvas" class="fbcp0500-01-query-print">
    <div class="frame">
        <!-- frame: menu -->
        <nav class="frame-block leftBlock" id="left_menu">
            <div class="leftBlock-inner mCustomScrollbar">
                <!-- menu-logo -->
                <div class="frame-logo">
                    <a href="#"><img src="img/logo-w.svg" alt=""></a>
                </div>
                <div class="frame-menu">
                    <!-- menu-filter -->
                    <div class="menu-filter">
                        <input type="text" id="menu_filter" placeholder="搜尋目錄">
                    </div>
                    <div class="menu-pgName"><span>應收票據</span></div>
                    <!-- menu-list -->
                    <div class="menu-list" include-html="include/menu/bill-receivable.html"></div>
                </div>
            </div>
        </nav>
        <!-- frame: content -->
        <div class="frame-block rightBlock" id="right_content">
            <!-- header -->
            <header class="frame-content headerModule">
                <div class="header-list" include-html-header="include/header/header.html"></div>
            </header>
            <!-- main -->
            <main class="frame-content mainModule">
                <div class="content">
                    <!-- breadcrumb -->
                    <div class="content-component content-breadcrumb">
                        <ul>
                            <li><a href="#">財務</a></li>
                            <li><a href="#">應收票據</a></li>
                            <li><a href="#">應收票據撤退票報表列印</a></li>
                        </ul>
                    </div>
                    <!-- card -->
                    <div class="content-component content-card">
                        <!-- unitname -->
                        <div class="content-component content-unitname">
                            <div class="unitname-inner">
                                <div class="unitname-item unitname-title">應收票據撤退票報表列印</div>
                                <div class="unitname-item unitname-favourite">
                                    <a href="#" data-toggle="tooltip" title="加入我的最愛" data-placement="left"><span class="material-icons">star_outline</span></a>
                                </div>
                            </div>
                        </div>
                        <!-- query -->
                        <div class="card-detail">
                            <!-- card-detail >> board -->
                            <div class="detail-board detail-board-query">
                                <!-- query -->
                                <div class="content-component content-query">
                                    <!-- 銷帳單位/處理日起訖/撤退票單號 -->
                                    <div class="query-row">
                                        <div class="query-field query-input">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">銷帳單位</div>
                                                <div class="query-field-item query-field-entry">
                                                    <div class="entry-inner">
                                                        <div class="entry-combine entry-3">
                                                            <input type="text" name="銷帳單位" value="00" title="00" data-toggle="tooltip" data-placement="top">
                                                        </div>
                                                        <div class="entry-combine entry-7">
                                                            <input type="text" name="銷帳單位" disabled="" attr="readonly" value="台北總公司" title="台北總公司" data-toggle="tooltip" data-placement="top">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="query-field query-double-datepicker">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">處理日起訖</div>
                                                <div class="query-field-item query-field-entry">
                                                    <div class="entry-inner">
                                                        <div class="entry-combine entry-4">
                                                            <input type="date" name="處理日起訖" value="" title="" data-toggle="tooltip" data-placement="top">
                                                        </div>
                                                        <div class="entry-combine entry-1">～</div>
                                                        <div class="entry-combine entry-4">
                                                            <input type="date" name="處理日起訖" data-toggle="tooltip" data-placement="top">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="query-field query-input">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">撤退票單號</div>
                                                <div class="query-field-item query-field-entry"><input type="text" placeholder="請輸入值" name="撤退票單號" value="" title="" data-toggle="tooltip" data-placement="top"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 票號/報表選擇 -->
                                    <div class="query-row">
                                        <div class="query-field query-input">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">票號</div>
                                                <div class="query-field-item query-field-entry"><input type="text" placeholder="請輸入值" name="票號" value="" title="" data-toggle="tooltip" data-placement="top"></div>
                                            </div>
                                        </div>
                                        <div class="query-field query-selector">
                                            <div class="query-field-inner">
                                                <div class="query-field-item query-field-title">報表選擇</div>
                                                <div class="query-field-item query-field-entry">
                                                    <select name="幣別" id="">
                                                        <option value="" disabled selected hidden>請選擇</option>
                                                        <option value="">轉催收表(依撤退票日)</option>
                                                        <option value="">年度撤退票(依撤退票日)</option>
                                                        <option value="">催收結案(依建檔日)</option>
                                                        <option value="">中止契約(依建檔日)</option>
                                                        <option value="">呆帳(依建檔日)</option>
                                                        <option value="">撤退票盤點總表(依撤退票日)</option>
                                                        <option value="">待處理 (依待處理日)</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- button -->
                        <div class="card-detail">
                            <!-- card-detail >> board -->
                            <div class="detail-board detail-board-btn">
                                <!-- btn -->
                                <div class="content-component content-btn">
                                    <div class="content-btn-main">
                                        <ul>
                                            <li><button class="content-btn-item btn-main btn-clear"><span>清除</span></button></li>
                                        </ul>
                                    </div>
                                    <div class="content-btn-secondary">
                                        <ul>
                                            <li><button class="content-btn-item btn-secondary btn-print"><span>列印</span></button></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- copyright -->
                        <div class="content-component content-copyright">[ V-1.0.1 ] ©2021 華南產物保險</div>
                    </div>
                </div>
                <div class="aside">
                    <div class="aside-list" include-html-aside="include/aside/aside.html"></div>
                </div>

        </div>

<script>
var table01Data = [{
    checkbox: "checkbox",
    列帳公司: "設計文字",
    銀行代號: "設計文字",
    銀行簡稱: "設計文字",
    帳號: "設計文字",
    狀態: "設計文字",
    入息年月: "設計文字",
    幣別: "設計文字",
    匯率: "設計文字",
    利息收入: "設計文字",
    預付款: "設計文字",
    銀行存款: "設計文字"
}, ];

var table01 = new Tabulator("#table01", {
    data: table01Data,
    autoColumns: true,
    layout: "fitColumns",
    height: "255px",
    pagination: "local",
    paginationSize: 5,
    paginationSizeSelector: [5, 10, 30, 50, true],
    movableColumns: true,
    resizableRows: true,
    tooltips: true,
    tooltipsHeader: true,
    tooltipGenerationMode: "hover",
    selectable: true,
    columns: [
        { title: "checkbox", field: "checkbox" },
        { title: "列帳公司", field: "列帳公司" },
        { title: "銀行代號", field: "銀行代號" },
        { title: "銀行簡稱", field: "銀行簡稱" },
        { title: "帳號", field: "帳號" },
        { title: "狀態", field: "狀態" },
        { title: "入息年月", field: "入息年月" },
        { title: "幣別", field: "幣別" },
        { title: "匯率", field: "匯率" },
        { title: "利息收入", field: "利息收入" },
        { title: "預付款", field: "預付款" },
        { title: "銀行存款", field: "銀行存款" },
    ],
});

</script>
