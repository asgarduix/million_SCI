<script>
let table01Data = [{
        id: "a1",
        主檔代號: "C",
        主檔名稱: "幣別",
    },
];
var table01 = new Tabulator("#table01", {
    data: table01Data,
    //autoColumns: true,
    layout: "fitColumns",
    // height: "255px",
    pagination: "local",
    paginationSize: 5,
    paginationSizeSelector: [5, 10, 30, 50, true],
    movableColumns: true,
    resizableRows: true,
    tooltips: true,
    tooltipsHeader: true,
    tooltipGenerationMode: "hover",
    selectable: true,
    columns: [{
            formatter: "rowSelection",
            titleFormatter: "rowSelection",
            headerHozAlign: "center",
            hozAlign: "center",
            headerSort: false,
            maxWidth: 30,
            minWidth: 30,
            cellClick: function(e, cell) {
                cell.getRow().toggleSelect();
            }
        },
        { title: "主檔代號", field: "主檔代號" },
        {
            title: "主檔名稱",
            field: "主檔名稱",
            formatter: function(cell, formatterParams, onRendered) {
                return "<a href='basic-data-setting-04-detail.html'>" + cell.getValue() + "</a>"
            },
            // formatter: "link",
        },
    ],
});
// 選擇預設勾選row
table01.selectRow(["a1"]);
// 使用filter能精準指定欄位
//table.selectRow(table.setFilter("id","=","a1"));
